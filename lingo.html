<!DOCTYPE html>
<html lang="nl">
<head>

	<title>Lingo</title>
	<link rel="stylesheet" type="text/css" href="lingo.css">
	<meta charset="utf-8">
	<script src="lingo-nl.js"></script>
	<link rel="shortcut icon" type="image/png" href="img/lingoIcon.png">

</head>
<body>
	
<iframe src="audio/intro.mp3" controls style="display: none" id="audio"></iframe>

<div id="lingo-container" class="bungee">

	<button onclick="removeStart(chooseTimeFun())" id="startBtn" class="block">Lingo</button>
	<button onclick="oneBtnModalStyle('block', uitlegText.textContent, okText.textContent)" id="uitlegBtn" class="block">Uitleg</button>
	<button onclick="usernameDisplay()" id="usernameBtn" class="block">Maak een Username</button>
	<input type="range" min="0" value="100" max="100" id="volume">
	<button onclick="infoShow('block', bestXperience.textContent, backText.textContent)" class="block" id="info">?</button>
	<p class="hide" id="chances"></p>

</div>
<script src="lingo.js"></script>

</body>
</html>
